<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Flask Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
    <!-- 以下の部分を変更 -->
     {% for task in tasks %}
     <li>
        <form method="POST" action="{{ url_for('check_task', id=task.id) }}">
            <label for="task_{{ task.id }}">{{ task.content }}</label>
            <input type="checkbox" id="task_{{ task.id }}" name="task_{{ task.id }}"
                   {% if task.completed %} checked {% endif %} onchange="this.form.submit()">
        </form>
　　　　　<form method="POST" action="{{ url_for('delete_task', id=task.id) }}">
            <button type="submit">削除</button>
        </form>
     </li>
    {% endfor %}
    </ul>
    <a href="add_task">タスクの追加</a>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        background-color: #333;
        color: white;
        width: 100%;
        text-align: center;
        margin: 0;
        padding: 20px 0;
    }
    
    .container {
        margin: 20px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 300px;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    li {
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
    }
    
    li:last-child {
        border-bottom: none;
    }
    
    button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #ff1a1a;
    }
    
    a {
        display: block;
        text-align: center;
        background-color: #333;
        color: white;
        padding: 10px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
    }
    
    a:hover {
        background-color: #555;
    }
    
    </style>
</html>
